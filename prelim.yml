---
- name: Install python3, pip3, Java-open-jdk, MariaDB
  hosts: all
  become: yes
  tasks:

  - name: Install python3
    ansible.builtin.apt:
      name: python3
      state: present
      update_cache: yes

  - name: Install MariaDB
    ansible.builtin.apt:
      name: mariadb-server
      state: present
      update_cache: yes

  - name: Start and enable MariaDB server
    ansible.builtin.service:
      name: mariadb
      state: started
      enabled: yes

  - name: Remove Anon Users
    community.mariadb.mariadb_user:
      name: ''
      host_all: true
      state: absent
     
  
      
  - name: Install pip3
    ansible.builtin.apt:
      name: python3-pip
      state: present
      update_cache: yes

  - name: Install Java open-jdk
    ansible.builtin.apt:
      name: default-jdk
      state: present
      update_cache: yes
    

  - name: Create group
    ansible.builtin.group:
      name: admin
      state: present
  

  - name: Add New User
    ansible.builtin.user:
      name: Beat
      comment: Beat
      uid: 1040
      group: admin


